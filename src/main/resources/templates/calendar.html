<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/user-page.css"
          th:href="@{/css/user-page.css}">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <title>SoCal</title>
    <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="/js/google-analytics.js" th:src="@{/js/google-analytics.js}"></script>
    <script src="/js/events-get-with-parameter.js" th:src="@{/js/events-get-with-parameter.js}"></script>
    <script src="/js/event-concat.js" th:src="@{/js/event-concat.js}"></script>
    <script src="/js/events-future.js" th:src="@{/js/events-future.js}"></script>
    <script src="/js/events-past.js" th:src="@{/js/events-past.js}"></script>
    <script src="/js/event-visit.js" th:src="@{/js/event-visit.js}"></script>
    <script src="/js/event-rate.js" th:src="@{/js/event-rate.js}"></script>
    <script src="/js/post-concat.js" th:src="@{/js/post-concat.js}"></script>
    <script src="/js/like-manipulations.js" th:src="@{/js/like-manipulations.js}"></script>
    <script src="/js/comment-manipulations.js" th:src="@{/js/comment-manipulations.js}"></script>
    <script src="/js/follow-unfollow-manipulations.js"
            th:src="@{/js/follow-unfollow-manipulations.js}"></script>
    <script src="/js/calendar-posts.js" th:src="@{/js/calendar-posts.js}"></script>
</head>
<body>
<!--TOP NAVBAR: LOGO + NAVIGATION.-->
<nav class="navbar navbar-inverse navbar-fixed-top nav-top">
    <div class="container-fluid">
        <div class="navbar-header col-md-offset-1">
            <img src="/images/logo-navbar.png" class="navbar-brand"
                 th:src="@{/images/logo-navbar.png}">
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/search"><span class="glyphicon glyphicon-search"></span></a></li>
                <li><a href="/logout"><span class="glyphicon glyphicon-off"></span></a></li>
            </ul>
        </div>
    </div>
</nav>
<!--PAGE.-->
<div class="container">
    <div class="row">
        <!--LEFT SIDEBAR: MENU.-->
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a href="/"><span class="glyphicon glyphicon-user"></span> My page</a></li>
                <li><a href="/dialogs"><span class="glyphicon glyphicon-envelope"></span>
                    Messages</a></li>
                <li><a href="/calendar"><span class="glyphicon glyphicon-th-large glyphicon"></span>
                    Calendar</a></li>
                <li><a href="/settings"><span class="glyphicon glyphicon-cog"></span> Settings</a>
                </li>
                <li><a href="/logout"><span class="glyphicon glyphicon-off"></span> Log out</a></li>
            </ul>
        </div>
        <!--CENTER: CALENDAR.-->
        <div class="col-sm-6 col-sm-offset-3 col-md-8 col-md-offset-2 col-md-offset-2 main">
            <ul class="nav nav-tabs nav-justified" role="tablist">
                <li role="presentation"  class="active"><a href="#future-events" aria-controls="events"
                                           role="tab" data-toggle="tab">Future events</a>
                </li>
                <li role="presentation"><a href="#past-events"
                                                          aria-controls="past-events" role="tab"
                                                          data-toggle="tab">Past events</a></li>
            </ul>
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="future-events">
                </div>
                <div role="tabpanel" class="tab-pane" id="past-events">
                </div>
            </div>
        </div>
        <!--RIGHT SIDEBAR: ACCOUNT INFO.-->
        <div class="col-sm-3 col-md-2 sidebar-right">
            <div class="user-block">
                <div class="profile-sidebar box-main">
                    <div th:if="${user.profileImage} != null">
                        <div>
                            <img class="profile-userpic centered-and-cropped"
                                 th:src="@{'/profile-image/' + ${user.profileImage.id}}">
                        </div>
                    </div>
                    <div th:if="${user.profileImage} == null">
                        <div>
                            <img class="profile-userpic centered-and-cropped"
                                 src="images/default-user-image.png"
                                 th:src="@{/images/default-user-image.png}">
                        </div>
                    </div>
                    <div class="profile-usertitle">
                        <div class="profile-usertitle-name">
                            <p th:text="${user.login}">just a user</p>
                            <p id="id-top">(#<span id="ids" th:text="${user.id}"></span>)</p>
                        </div>
                        <div class="profile-usertitle-info">
                            <p><span id="profile-info" th:text="${user.info}"></span></p>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-6 profile-usertitle-left">
                            <a th:href="@{'/followers/' + ${user.id}}"><p>Followers:</p>
                                <p id="followers" th:text="${followers}"></p></a>
                        </div>
                        <div class="col-sm-6 profile-usertitle-right">
                            <a th:href="@{'/following/' + ${user.id}}"><p>Following:</p>
                                <p id="following" th:text="${following}">0</p></a>
                        </div>
                    </div>
                    <div class="profile-userbuttons">
                        <div id="follow" class="hidden">
                            <button id="button-follow" type="submit"
                                    class="btn btn-primary btn-md btn-block">Follow
                            </button>
                        </div>
                        <div id="unfollow" class="hidden">
                            <button id="button-unfollow" type="submit"
                                    class="btn btn-primary btn-md btn-block">Unfollow
                            </button>
                        </div>
                    </div>
                </div>
                <div class="profile-sidebar box-main">
                    <div class="profile-userbuttons row">
                        <div id="calendar-href" class="col-sm-6">
                            <a th:href="@{'/calendar/' + ${user.id}}">
                                <button type="submit"
                                        class="btn btn-primary btn-md btn-block button-calendar">
                                    <span class="glyphicon glyphicon-th-large glyphicon"></span>
                                </button>
                            </a>
                        </div>
                        <div id="message-href" class="col-sm-6">
                            <a th:href="@{'/message-to/' + ${user.id}}">
                                <button type="submit"
                                        class="btn btn-primary btn-md btn-block button-message">
                                    <span class="glyphicon glyphicon-envelope"></span></button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
